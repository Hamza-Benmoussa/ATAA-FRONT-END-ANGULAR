<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">Association</a></li>
    <li class="breadcrumb-item active" aria-current="page">list-association</li>
  </ol>
</nav>
<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">list-association</h6>
        <div class="search-container">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by name..." [(ngModel)]="searchTerm" (ngModelChange)="searchAssociations()" />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" style="margin-left: 10px" (click)="searchAssociations()">Search</button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table id="dataTableExample" class="table" *ngIf="associations && associations.length">
            <thead>
            <tr>
              <th>Nom Asoociation</th>
              <th>Nomber serie</th>
              <th>Nom Presidant</th>
              <th>Ville</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let association of associations">
              <td>{{ association.nomAssociation }}</td>
              <td>{{ association.nbrSerie }}</td>
              <td>{{ getPresidantNameById(association.nomPresidantId) }}</td>
              <td>{{ getVilleNameById(association.villeId)}}</td>
              <td>
                <button class="btn btn-info btn-sm" routerLink="/association/update-association/{{association.id}}">Update</button>
                <button class="btn btn-danger btn-sm" style="margin-left: 10px" (click)="deleteAssociation(association.id)">Delete</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
