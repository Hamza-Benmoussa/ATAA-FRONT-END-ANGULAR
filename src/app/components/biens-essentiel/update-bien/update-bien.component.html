<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">BiensEssentiels</a></li>
    <li class="breadcrumb-item active" aria-current="page">update-biensEssentiel</li>
  </ol>
</nav>

<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">UPDATE-BIENSESSENTIEL</h6>
        <form [formGroup]="updateBienForm" (ngSubmit)="updateBiensEssentiel()">
          <div class="row">
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Nom Complete</label>
                <input type="text" class="form-control" placeholder="Enter le nom de bien" formControlName="nomBiens">
                <div *ngIf="updateBienForm.get('nomBiens')?.hasError('required') && updateBienForm.get('nomBiens')?.touched" class="text-danger">
                  Le nom complet est requis.
                </div>
              </div>
            </div><!-- Col -->
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" placeholder="Enter quantity" formControlName="quantity">
                <div *ngIf="updateBienForm.get('quantity')?.hasError('required') && updateBienForm.get('quantity')?.touched" class="text-danger">
                  La quantit√© est requise.
                </div>
              </div>
            </div><!-- Col -->
          </div><!-- Row -->
          <button type="submit" class="btn btn-primary submit">Enregistrer</button>
          <button type="button" class="btn btn-secondary" style="margin-left: 20px" routerLink="/biens-essentiel/list-bien">Annuler</button>
        </form>
      </div>
    </div>
  </div>
</div>
